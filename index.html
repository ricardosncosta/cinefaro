                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>

                            </div>


                            <div class="collapse navbar-collapse" id="top-navbar-collapse-1">
                                    <ul class="nav navbar-nav navbar-right">
                                        <li><a href="{% url 'account:signup' %}" class=""></a></li>
                                        <li>
                                            <a href="{% url 'account:signin' %}" class=""></a>

                    <li class="title"></li>
                    <li class="genre"></li>

                    <li class="actors"></li>
